version: 1
disable_existing_loggers: false

formatters:
  standard:
    format: "[Tech] %(asctime)s - %(levelname)s - %(message)s"

  request:
    format: "[Tech] %(asctime)s - %(levelname)s - %(corrId)s - %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    formatter: standard
    level: INFO
    stream: ext://sys.stdout

  file:
    class: logging.handlers.WatchedFileHandler
    formatter: standard
    filename: ./logs/mlops-architecture.log
    level: INFO

  file_req:
    class: logging.handlers.WatchedFileHandler
    formatter: request
    filename: ./logs/mlops-architecture.log
    level: INFO
    filters: [corrIdFilter]

filters:
  corrIdFilter:
    (): src.api.core.log_management.CorrIdFilter


loggers:
  request_logger:
    level: INFO
    handlers: [console, file_req]
    propagate: false

  uvicorn.error:
      propagate: true

root:
  level: INFO
  handlers: [console, file]
  propagate: no